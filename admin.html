<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Milano Pizza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .btn.secondary {
            background: #667eea;
        }

        .btn.secondary:hover {
            background: #5568d3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b35;
        }

        .orders-container {
            display: grid;
            gap: 20px;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .order-id {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .order-time {
            color: #999;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .customer-info {
            font-size: 13px;
            display: flex;
            gap: 20px;
        }

        .customer-info div {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .customer-info i {
            color: #ff6b35;
            font-size: 14px;
        }

        .order-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            background: #fff3cd;
            color: #856404;
        }

        .order-status.new {
            background: #d1ecf1;
            color: #0c5460;
        }

        .order-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .order-details {
            margin-bottom: 15px;
        }

        .order-items {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-name {
            color: #333;
            font-weight: 500;
        }

        .item-price {
            color: #ff6b35;
            font-weight: bold;
        }

        .order-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .summary-item {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .summary-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .action-btn.delete {
            background: #dc3545;
        }

        .action-btn.delete:hover {
            background: #c82333;
        }

        .empty-state {
            background: white;
            padding: 60px 20px;
            border-radius: 12px;
            text-align: center;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .order-summary {
                grid-template-columns: 1fr;
            }

            .customer-info {
                flex-direction: column;
                gap: 5px;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1><i class="fas fa-pizza-slice"></i> Milano Pizza - Admin Panel</h1>
            <div class="header-buttons">
                <button id="refreshBtn" class="btn secondary">
                    <i class="fas fa-sync-alt"></i> تحديث / Aktualisieren
                </button>
                <button id="clearAllBtn" class="btn delete-btn">
                    <i class="fas fa-trash"></i> مسح الكل / Alle löschen
                </button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3><i class="fas fa-shopping-bag"></i> إجمالي الطلبات / Gesamtbestellungen</h3>
                <div class="number" id="totalOrders">0</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-hourglass-start"></i> طلبات جديدة / Neue Bestellungen</h3>
                <div class="number" id="newOrders">0</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-money-bill-wave"></i> إجمالي المبيعات / Gesamtumsatz</h3>
                <div class="number" id="totalSales">0€</div>
            </div>
        </div>

        <div id="ordersContainer" class="orders-container">
            <div class="loading">
                <i class="fas fa-spinner"></i> جاري التحميل / Wird geladen...
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script src="admin-script.js"></script>
</body>
</html>
